{% extends "home.html" %}


{% block contents %}
 <h1>Update User</h1>
{% for user in users %}
<form method="post" action="/users/update/{{user.user_id}}">
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="first_name" value="{{user.first_name}}" placeholder="First Name">
    </div>
  </div>
 <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="last_name" value="{{user.last_name}}" placeholder="Last Name">
    </div>
  </div>
   <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Role</label>
    <div class="col-sm-10">
       <select class="form-control" name="role">
        <option value="1" {% if user.role == 1 %} selected  {% endif %}> Student</option>
        <option value="2" {% if user.role == 1 %} selected  {% endif %}>Admin</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Phone</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="phone" value="{{user.phone}}" placeholder="Phone">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="username" value="{{user.username}}" placeholder="Username">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="password" value="{{user.password}}" placeholder="*****">
    </div>
  </div>
    <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Password Confirm</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="password_2" value="{{user.password}}" placeholder="*****">
    </div>
  </div>
  <div class="form-group row text-center">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Update </button>
    </div>
  </div>
</form>
{% endfor %}

{% endblock contents %}
