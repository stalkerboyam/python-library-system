{% extends "home.html" %}


{% block contents %}
 <h1>Create New User</h1>

<form method="post" action="/users/new">
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="first_name" id="inputEmail3" placeholder="First Name">
    </div>
  </div>
 <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="last_name" id="inputEmail3" placeholder="Last Name">
    </div>
  </div>
   <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Role</label>
    <div class="col-sm-10">
       <select class="form-control" name="role">
        <option value="1">Student</option>
        <option value="2">Admin</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Phone</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="phone" id="inputEmail3" placeholder="Phone">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="username" id="inputEmail3" placeholder="Username">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="password" id="inputEmail3" placeholder="*****">
    </div>
  </div>
    <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Password Confirm</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="password_2" id="inputEmail3" placeholder="*****">
    </div>
  </div>
  <div class="form-group row text-center">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Create User </button>
    </div>
  </div>
</form>

{% endblock contents %}
