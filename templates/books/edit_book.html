{% extends "home.html" %}


{% block contents %}
    

 

   {{ books.book_code }}
{% for book in books %}
<form method="post" action="/books/update/{{book.id}}">
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="book_name" id="inputEmail3" placeholder="Book Name" value="{{ book.name }}">
    </div>
  </div>
 <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Code</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="book_code" id="inputEmail3" value="{{ book.book_code }}">
    </div>
  </div>
   <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Category</label>
    <div class="col-sm-10">
      <select class="form-control" name="book_category">
        {% for category in categories %}

        <option value="{{ category.category_id }}" {% if category.category_id == book.category_id %} selected {% endif %}>
          {{ category.category_name }}
        </option>
        {% endfor %}

      </select>

    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Fee</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="book_fee" id="inputEmail3" value="{{ book.price }}">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Quantity</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="book_quantity" id="inputEmail3" value="{{ book.quantity }}">
    </div>
  </div>
  <div class="form-group row text-center">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Update Information </button>
    </div>
  </div>
</form>
{% endfor %}
{% endblock contents %}
